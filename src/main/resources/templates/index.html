<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Каталог</h1>
    <form class="d-flex" method="POST" th:action="@{/products/find}">
        <input type="text" class="form-control me-2" placeholder="Поиск по ID" aria-label="Поиск по ID"
               aria-describedby="button-addon2" name="id">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Поиск</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td>
                <a class="btn btn-outline-primary" th:href="@{'/products/decrement/'+${p.id}}">-</a>
                <span th:text="${p.cost}"/>
                <a class="btn btn-outline-primary" th:href="@{'/products/increment/'+${p.id}}">+</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить запись</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products/add}" class="btn btn-primary">Добавить новый товар</a>
</div>
</body>
</html>
